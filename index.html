<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIRECTORIO CLARITY BUSINESS 1A GENERACIÓN</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: black; color: white; }
        .container { width: 50%; margin: auto; padding: 20px; border-radius: 10px; background-color: #1e1e1e; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #333; color: white; }
        th, td { border: 1px solid gold; padding: 10px; text-align: left; }
        button { margin: 10px; padding: 10px; cursor: pointer; background-color: gold; color: black; border: none; border-radius: 5px; }
        button:hover { background-color: #b8860b; }
        img { width: 100px; display: block; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
                <h2>DIRECTORIO CLARITY BUSINESS 1A GENERACIÓN</h2>
        
        <h3>Captura de Datos</h3>
        <form id="dataForm">
            <input type="text" id="nombre" placeholder="Nombre" required><br><br>
            <input type="email" id="email" placeholder="Email" required><br><br>
            <input type="text" id="contacto" placeholder="Número de Contacto" required><br><br>
            <input type="text" id="adn" placeholder="ADN" required><br><br>
            <input type="text" id="empresa" placeholder="Nombre de Empresa/Emprendimiento" required><br><br>
            <input type="text" id="servicios" placeholder="Servicios que Provee" required><br><br>
            <input type="text" id="redes" placeholder="Datos de Redes Sociales" required><br><br>
            <button type="button" onclick="guardarDatos()">Guardar Datos</button>
        </form>
        
        <table id="directorio">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Contacto</th>
                    <th>ADN</th>
                    <th>Empresa</th>
                    <th>Servicios</th>
                    <th>Redes Sociales</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        function guardarDatos() {
            let nombre = document.getElementById("nombre").value;
            let email = document.getElementById("email").value;
            let contacto = document.getElementById("contacto").value;
            let adn = document.getElementById("adn").value;
            let empresa = document.getElementById("empresa").value;
            let servicios = document.getElementById("servicios").value;
            let redes = document.getElementById("redes").value;

            if (!nombre || !email || !contacto || !adn || !empresa || !servicios || !redes) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            let table = document.getElementById("directorio").getElementsByTagName("tbody")[0];
            let newRow = table.insertRow();
            newRow.innerHTML = `<td>${nombre}</td><td>${email}</td><td>${contacto}</td><td>${adn}</td><td>${empresa}</td><td>${servicios}</td><td>${redes}</td><td><button onclick="eliminarRegistro(this)">Eliminar</button></td>`;
            
            document.getElementById("dataForm").reset();
            alert("Datos guardados exitosamente!");
        }

        function eliminarRegistro(btn) {
            let row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
